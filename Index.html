<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Message</title>
    <style>	
	.border-message{
		    height: 40px;
		    width: 400px;
		    background-color: #eaeaea;
		    border-radius: 0px 8px 9px;
		    border-color: #B4C9D8;
		    border-style: solid;
		    border-width: 1px;
		    box-shadow: 0px 0px 15px #bdc3c7;
		    float: left;
		    margin-top: 13px;
		    position: relative;
		    margin-left: 2px;
		    border-left: #eaeaea;
	}
	.content-message{
		width: 370px;
	    height: 33px;
	    display: block;
	    margin-left: 15px;
	    margin-right: 12px;
	    margin-top: 4px;
	    padding-left: 6px;
	    font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif; 
	    font-size: 13px;
	}
	.pointer-message{
		width: 7px;
	    height: 7px;
	    display: block;
	    background: rgba(39,174,96,0.65);
	    border-radius: 8px;
	    display: block;
	    float: left;
	    margin-top: 7px;
	    margin-left: 5px;
	}
	.avatar{
	    width: 57px;
	    height: 56px;
	    border-radius: 34px;
	    float: left;
	    box-shadow: 0px 0px 15px #bdc3c7;
	}

	.avatar:hover{
		box-shadow: 0px 0px 22px #202121;
		-webkit-transition:all 0.5s;
	}
	
	.resize{
	   width: 57px;
	   height: auto;	
	}

	.icon-border-message{
		width: 27px;
	    height: 26px;
	    background-color: red;
	    float: left;
	    margin-top: 14px;
	    background-color: #FFFFFF;
	    border-color: #B4C9D8;
	    border-style: solid;
	    border-width: 1px;
	    box-shadow: 0px 0px 15px #bdc3c7;
	    transform: translate(14px,3px) rotate(224deg);
	    -ms-transform: translate(14px,3px) rotate(224deg);
	    -webkit-transform: translate(18px,5px) rotate(224deg);
	}
    </style>
</head>
<body>
	<img src="images/kevin.jpg" alt="" class="resize avatar">
	<div class="icon-border-message"></div>
	<div class="border-message">
	<span class="pointer-message"></span>
	<span class="content-message">
	Contenido del mensaje
	</span>
	</div>

</body>
</html>
